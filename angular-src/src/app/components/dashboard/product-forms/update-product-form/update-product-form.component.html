<h2 class="page-header">Update Product</h2>
<form (submit)="onUpdate()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description</label>
    <input
      type="text"
      [(ngModel)]="description"
      name="description"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" [(ngModel)]="price" name="price" class="form-control" />
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="text" [(ngModel)]="image" name="image" class="form-control" />
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
