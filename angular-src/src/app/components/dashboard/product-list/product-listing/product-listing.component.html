<tr>
  <td
    style="width:200px; height:200px; vertical-align: middle;
    text-align: center;"
  >
    <div class="product-grid__img-wrapper">
      <img
        class="images"
        src="{{ product.image }}"
        height="auto"
        width="100px"
      />
    </div>
  </td>
  <td
    style="width:500px; height:200px; vertical-align: middle;
        text-align: center;"
  >
    <h4>{{ product.name }}</h4>
  </td>
  <td
    style="width:500px; height:200px; vertical-align: middle;
        text-align: center;"
  >
    {{ product.price }}
  </td>
  <td
    style="width:500px; height:100px; vertical-align: middle;
        text-align: center;"
  >
    <a routerLink="/update/{{ product._id }}"> Update </a>
  </td>
  <td
    style="width:500px; height:100px; vertical-align: middle;
        text-align: center;"
  >
    <button (click)="onProductDelete()">Delete</button>
  </td>
</tr>
